---
layout: default
title: Recent posts
---

	<h1>{{ page.title }}</h1>
	<li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li><br>
	<ul class="posts">

		{% for post in site.entries %}
			<li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li><br>
		{% endfor %}
	</ul>

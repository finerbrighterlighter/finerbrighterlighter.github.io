{% assign updates = site.data.data.updates %}
{% if updates %}
<section class="section updates-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ updates.title }}
  </h2>

  {% for update in updates.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ update.role }}</h3>
        <div class="time">{{ update.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ update.company }}</div>

    </div><!--//meta-->

    {% if update.details %}
    <div class="details">
      {{ update.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}

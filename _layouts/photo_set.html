---
layout: default
---

{% assign num = page.photos.size %}

<h2>{{ page.title }}</h2>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/gallery/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}" style="height: 50%; width: 50%; object-fit: contain">
  </li>
  <br>
  {% endfor %}
</ul>
<br>
<div>
  <a href="{{ site.baseurl }}/updates/" style="align: right; margin-left: auto; margin-right:0">View all updates.</a>
</div>
<div>
  <a href="{{ site.baseurl }}/#" style="align: right; margin-left: auto; margin-right:0">Back to home page.</a>
</div>

---
layout: default
---
<h1 id="head">{{ page.title }}</h1>
<div class="upper-row">
	<div class="company">{{page.company }}</div>
	<div class="time">{{ page.time }}</div>
</div>

<div class="post" style="text-align: justify;">
  {{ content }}
</div>
<br>
<br>
<div>
  <li><a href="{{ site.baseurl }}/posts/#head" style="text-align: right; margin-left: auto; margin-right:0">View all posts.</a></li>
</div>
<div>
  <li><a href="{{ site.baseurl }}/#" style="text-align: right; margin-left: auto; margin-right:0">Back to home page.</a></li>
</div>

<script>
		let darkBoxVisible = false;

		window.addEventListener('load', (event) => {
			let images = document.querySelectorAll("img");
			if(images !== null && images !== undefined && images.length > 0) {
				images.forEach(function(img) {
					img.addEventListener('click', (evt) => {
						showDarkbox(img.src);
					});
				});
			}
		});

		function showDarkbox(url) {
			if(!darkBoxVisible) {
				let x = (window.innerWidth - 1280) / 2;
				let y = window.scrollY + 50;

				// Create the darkBox
				var div = document.createElement("div");
				div.id = "darkbox";
				div.innerHTML = '<img class="darkboximg" src="'+url+'" />';
				document.body.appendChild(div);
				let box = document.getElementById("darkbox");
				box.style.left = x.toString()+"px";
				box.style.top = y.toString()+"px";
				box.style.height = 'auto';
				box.addEventListener('click', (event) => {
					// Remove it
					let element = document.getElementById("darkbox");
					element.parentNode.removeChild(element);

					darkBoxVisible = false;
				})

				darkBoxVisible = true;

			} else {
				// Remove it
				let element = document.getElementById("darkbox");
				element.parentNode.removeChild(element);

				darkBoxVisible = false;
			}
		}
		</script>

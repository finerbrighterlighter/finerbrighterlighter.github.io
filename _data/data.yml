experiences:
    title: Experiences
    info:
      - role: Graduate Research Assistant
        time: 2021 - Present
        company: Mahidol University
        details: |
          Affiliated under Data Science and Clinical Informatics division of Department of Clinical Epidemiology and Biostatistics, Faculty of Medicine Ramathibodi Hospital; I perform data extraction, cleaning and engineering of electronic medical records to research ready datasets. I am responsible for two themes under the (CEB Data Warehouse)[https://www.rama.mahidol.ac.th/ceb/CEBdatawarehouse/Overview] project, Hypertension and Surgery. 
          On two occasions, I had the experience to speak about our experience with the Real World Data research.
            - Big Cohort Data for NCDs (NCDs: Bridging the Gaps) 
                - 14th Ministry of Health - Academy of Medicine of Malaysia Scientific Meeting 2022 (2022/07/20)
            - Real World Data in Ramathibodi Hospital (Real World Data) 
                - CEB-RAMA-MU (2022/09/28)
      - role: Graduate Student Researcher
        time: 2014 - 2015
        company: Mahidol University
        details: |
          Affiliated under Data Science and Clinical Informatics division of Department of Clinical Epidemiology and Biostatistics, Faculty of Medicine Ramathibodi Hospital; I did my postgraduate research regarding Severe Periodontitis in Thai population. Factors affecting development of the condition were studied, and four screening models were developed using statistical and machine learning classification models.
      - role: House Officer
        time: 2018 - 2018
        company: University of Dental Medicine Yangon
        details: |
          Affiliated under Teaching Hospital of University of Dental Medicine Yangon, various shifts of six-weeks-spans were taken under multiple specialty departments over the one-year clinical training period.
            - Department of Orthodontics
            - Department of Pediateic Dentistry
            - Department of Peridontology
            - Department of Prosthodontics
            - Department of Conservative Dentistry
            - Department of Oral Medicine
            - Department of Preventive and Community Dentistry
            - Hospital of Oral and Maxillofacial Surgery
      - role: House Officer
        time: 2018 - 2018
        company: University of Dental Medicine Yangon
        details: |
          Affiliated under Department of Preventive and Community Dentistry of University of Dental Medicine Yangon, I assisted data collection and data entry tasks relevant to various projects by the department or the postgraduate researchers.
